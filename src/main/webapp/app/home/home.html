<div ng-cloak>
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Moje samochody</h2>
                    <div class="container">
                        <div class="row" ng-repeat="car in vm.cars">
                            <div class="col-md-6">
                                <p>
                                    <strong>{{car.name}}</strong>
                                </p>
                                <span>{{car.carMake.name}} {{car.carModel.name}} {{car.carModelGeneration.name}}</span>
                                <small>GTi VR6</small>
                            </div>
                            <div class="col-md-6"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h2>Ostatnie tankowania</h2>
                </div>
            </div>
        </div>
    </div>
</div>
