
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCarLabel" translate="ccmApp.car.home.createOrEditLabel">Create or edit a Car</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.car.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.car.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ccmApp.car.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.car.name"
                     />
        </div>

        <div class="form-group">
            <label translate="ccmApp.car.carConcern" for="field_carConcern">Car Concern</label>
            <select class="form-control" id="field_carConcern" name="carConcern" ng-model="vm.car.carConcern" ng-options="carConcern as carConcern.name for carConcern in vm.carconcerns track by carConcern.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="ccmApp.car.carMake" for="field_carMake">Car Make</label>
            <select class="form-control" id="field_carMake" name="carMake" ng-model="vm.car.carMake" ng-options="carMake as carMake.name for carMake in vm.carmakes track by carMake.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="ccmApp.car.carModel" for="field_carModel">Car Model</label>
            <select class="form-control" id="field_carModel" name="carModel" ng-model="vm.car.carModel" ng-options="carModel as carModel.name for carModel in vm.carmodels track by carModel.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="ccmApp.car.carModelGeneration" for="field_carModelGeneration">Car Model Generation</label>
            <select class="form-control" id="field_carModelGeneration" name="carModelGeneration" ng-model="vm.car.carModelGeneration" ng-options="carModelGeneration as carModelGeneration.name for carModelGeneration in vm.carmodelgenerations track by carModelGeneration.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
