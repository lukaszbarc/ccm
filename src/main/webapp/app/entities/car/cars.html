<div>
    <h2 translate="ccmApp.car.home.title">Cars</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="car.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="ccmApp.car.home.createLabel">
                        Create new Car
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span translate="ccmApp.car.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="carConcern.name"><span translate="ccmApp.car.carConcern">Car Concern</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="carMake.name"><span translate="ccmApp.car.carMake">Car Make</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="carModel.name"><span translate="ccmApp.car.carModel">Car Model</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="carModelGeneration.name"><span translate="ccmApp.car.carModelGeneration">Car Model Generation</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="car in vm.cars track by car.id">
                    <td><a ui-sref="car-detail({id:car.id})">{{car.id}}</a></td>
                    <td>{{car.name}}</td>
                    <td>
                        <a ui-sref="car-concern-detail({id:car.carConcern.id})">{{car.carConcern.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="car-make-detail({id:car.carMake.id})">{{car.carMake.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="car-model-detail({id:car.carModel.id})">{{car.carModel.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="car-model-generation-detail({id:car.carModelGeneration.id})">{{car.carModelGeneration.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="car-detail({id:car.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="car.edit({id:car.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="car.delete({id:car.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
