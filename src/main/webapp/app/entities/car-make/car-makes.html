<div>
    <h2 translate="ccmApp.carMake.home.title">Car Makes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="car-make.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="ccmApp.carMake.home.createLabel">
                        Create new Car Make
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span translate="ccmApp.carMake.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="carConcern.name"><span translate="ccmApp.carMake.carConcern">Car Concern</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="carMake in vm.carMakes track by carMake.id">
                    <td><a ui-sref="car-make-detail({id:carMake.id})">{{carMake.id}}</a></td>
                    <td>{{carMake.name}}</td>
                    <td>
                        <a ui-sref="car-concern-detail({id:carMake.carConcern.id})">{{carMake.carConcern.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="car-make-detail({id:carMake.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="car-make.edit({id:carMake.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="car-make.delete({id:carMake.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
