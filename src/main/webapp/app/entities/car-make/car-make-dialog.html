
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCarMakeLabel" translate="ccmApp.carMake.home.createOrEditLabel">Create or edit a Car Make</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.carMake.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.carMake.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ccmApp.carMake.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.carMake.name"
                     />
        </div>

        <div class="form-group">
            <label translate="ccmApp.carMake.carConcern" for="field_carConcern">Car Concern</label>
            <select class="form-control" id="field_carConcern" name="carConcern" ng-model="vm.carMake.carConcern" ng-options="carConcern as carConcern.name for carConcern in vm.carconcerns track by carConcern.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
