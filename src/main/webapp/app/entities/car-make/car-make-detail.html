
<div>
    <h2><span translate="ccmApp.carMake.detail.title">Car Make</span> {{vm.carMake.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="ccmApp.carMake.name">Name</span></dt>
        <dd>
            <span>{{vm.carMake.name}}</span>
        </dd>
        <dt><span translate="ccmApp.carMake.carConcern">Car Concern</span></dt>
        <dd>
            <a ui-sref="car-concern-detail({id:vm.carMake.carConcern.id})">{{vm.carMake.carConcern.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="car-make-detail.edit({id:vm.carMake.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
