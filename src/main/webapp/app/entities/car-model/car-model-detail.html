
<div>
    <h2><span translate="ccmApp.carModel.detail.title">Car Model</span> {{vm.carModel.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="ccmApp.carModel.name">Name</span></dt>
        <dd>
            <span>{{vm.carModel.name}}</span>
        </dd>
        <dt><span translate="ccmApp.carModel.carMake">Car Make</span></dt>
        <dd>
            <a ui-sref="car-make-detail({id:vm.carModel.carMake.id})">{{vm.carModel.carMake.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="car-model-detail.edit({id:vm.carModel.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
