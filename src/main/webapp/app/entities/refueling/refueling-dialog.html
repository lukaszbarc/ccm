
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRefuelingLabel" translate="ccmApp.refueling.home.createOrEditLabel">Create or edit a Refueling</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.refueling.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.refueling.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ccmApp.refueling.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" datetime-picker="{{dateformat}}" ng-model="vm.refueling.date" is-open="vm.datePickerOpenStatus.date"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="ccmApp.refueling.milage" for="field_milage">Milage</label>
            <input type="number" class="form-control" name="milage" id="field_milage"
                    ng-model="vm.refueling.milage"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ccmApp.refueling.trip" for="field_trip">Trip</label>
            <input type="number" class="form-control" name="trip" id="field_trip"
                    ng-model="vm.refueling.trip"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ccmApp.refueling.quantity" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                    ng-model="vm.refueling.quantity"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ccmApp.refueling.cost" for="field_cost">Cost</label>
            <input type="number" class="form-control" name="cost" id="field_cost"
                    ng-model="vm.refueling.cost"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ccmApp.refueling.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                    ng-model="vm.refueling.comment"
                     />
        </div>

        <div class="form-group">
            <label translate="ccmApp.refueling.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.refueling.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="ccmApp.refueling.car" for="field_car">Car</label>
            <select class="form-control" id="field_car" name="car" ng-model="vm.refueling.car" ng-options="car as car.name for car in vm.cars track by car.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
