<div>
    <h2 translate="ccmApp.refueling.home.title">Refuelings</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="refueling.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="ccmApp.refueling.home.createLabel">
                        Create new Refueling
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="ccmApp.refueling.date">Date</span></th>
                    <th><span translate="ccmApp.refueling.milage">Milage</span></th>
                    <th><span translate="ccmApp.refueling.trip">Trip</span></th>
                    <th><span translate="ccmApp.refueling.quantity">Quantity</span></th>
                    <th><span translate="ccmApp.refueling.cost">Cost</span></th>
                    <th><span translate="ccmApp.refueling.comment">Comment</span></th>
                    <th><span translate="ccmApp.refueling.user">User</span></th>
                    <th><span translate="ccmApp.refueling.car">Car</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="refueling in vm.refuelings track by refueling.id">
                    <td><a ui-sref="refueling-detail({id:refueling.id})">{{refueling.id}}</a></td>
                    <td>{{refueling.date | date:'medium'}}</td>
                    <td>{{refueling.milage}}</td>
                    <td>{{refueling.trip}}</td>
                    <td>{{refueling.quantity}}</td>
                    <td>{{refueling.cost}}</td>
                    <td>{{refueling.comment}}</td>
                    <td>
                        {{refueling.user.login}}
                    </td>
                    <td>
                        <a ui-sref="car-detail({id:refueling.car.id})">{{refueling.car.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="refueling-detail({id:refueling.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="refueling.edit({id:refueling.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="refueling.delete({id:refueling.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
